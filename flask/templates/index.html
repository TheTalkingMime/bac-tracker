<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
    <h1>Server-Sent Events (SSE) Test</h1>
    <div id="sse-data"></div>

    <script>
        var eventSource = new EventSource("/events");

        eventSource.onmessage = function(event) {
            document.getElementById('sse-data').innerHTML = event.data + '<br>';
        };
    </script>
</body>
</html>
